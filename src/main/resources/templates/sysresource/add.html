<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>后台管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
</head>
<body>
<!-- <div id="oneCheck" style="display:none">
	<span>hehehehehe</span>
</div> -->
<div class="layui-container">
	<form class="layui-form layui-form-pane" id="form1">
		<!-- 第1行 -->
		<input type="hidden" id="id" name="id" th:value="${pro?.id}"/>
		<!-- 第1行
<div class="layui-row">
	<div class="layui-col-md5 layui-col-md-offset3">
		<div class="layui-form-item">
			<label class="layui-form-label">id</label>
			<div class="layui-input-block" >
				<input type="text" name="id" th:value="${pro?.id}" lay-verify="title" autocomplete="off" placeholder="id" class="layui-input">
			</div>
		</div>
	</div>
</div> -->
<!-- 第2行 -->
<div class="layui-row">
	<div class="layui-col-md5 layui-col-md-offset3">
		<div class="layui-form-item">
			<label class="layui-form-label">名称</label>
			<div class="layui-input-block" >
				<input type="text" name="name" th:value="${pro?.name}" lay-verify="title" autocomplete="off" placeholder="名称" class="layui-input">
			</div>
		</div>
	</div>
</div>
<!-- 第3行 -->
<div class="layui-row">
	<div class="layui-col-md5 layui-col-md-offset3">
		<div class="layui-form-item">
			<label class="layui-form-label">类型</label>
			<div class="layui-input-block" >
				<input type="text" name="type" th:value="${pro?.type}" lay-verify="title" autocomplete="off" placeholder="类型" class="layui-input">
			</div>
		</div>
	</div>
</div>
<!-- 第4行 -->
<div class="layui-row">
	<div class="layui-col-md5 layui-col-md-offset3">
		<div class="layui-form-item">
			<label class="layui-form-label">父节点</label>
			<div class="layui-input-block" >
				<input type="text" name="parentId" th:value="${pro?.parentId}" lay-verify="title" autocomplete="off" placeholder="父节点" class="layui-input">
			</div>
		</div>
	</div>
</div>
<!-- 第5行 -->
<div class="layui-row">
	<div class="layui-col-md5 layui-col-md-offset3">
		<div class="layui-form-item">
			<label class="layui-form-label">权限</label>
			<div class="layui-input-block" >
				<input type="text" name="permission" th:value="${pro?.permission}" lay-verify="title" autocomplete="off" placeholder="拥有的权限" class="layui-input">
			</div>
		</div>
	</div>
</div>
<!-- 第6行 -->
<div class="layui-row">
	<div class="layui-col-md5 layui-col-md-offset3">
		<div class="layui-form-item">
			<label class="layui-form-label">可用</label>
			<div class="layui-input-block" >
				<input type="text" name="available" th:value="${pro?.available}" lay-verify="title" autocomplete="off" placeholder="是否可用:1是2否" class="layui-input">
			</div>
		</div>
	</div>
</div>
<!-- 第7行 -->
<div class="layui-row">
	<div class="layui-col-md5 layui-col-md-offset3">
		<div class="layui-form-item">
			<label class="layui-form-label">可打开</label>
			<div class="layui-input-block" >
				<input type="text" name="open" th:value="${pro?.open}" lay-verify="title" autocomplete="off" placeholder="是否打开节点" class="layui-input">
			</div>
		</div>
	</div>
</div>

		<!-- 按钮 -->
		 <div class="layui-row">
		    <div class="layui-col-md5 layui-col-md-offset3 ">
		    	<button type="button" class="layui-btn layui-btn-normal layui-btn-fluid onSave"><i class="layui-icon layui-icon-ok-circle"></i><span th:text="${#strings.isEmpty(pro)}?'保存':'更新'"></span></button>
		    </div>
		 </div>
	</form>
</div>
<script src="/layui/layui.all.js" charset="utf-8"></script>
<script type="text/javascript">
layui.use(['form', 'layedit', 'laydate','element','jquery'], function() {
	var form = layui.form,
	layer = layui.layer,
	element=layui.element,
	$=layui.jquery;
	//保存、更新按钮
	$(document).on('click','.onSave',function(){
		var form1 = $("#form1").serialize();
		var url = '';
		if($('#id').val()==''){
			url = '/sysresource/save'
		}else{
			url = '/sysresource/update'
		}
		$.ajax({
			url:url,
			data:form1,
			success:function(data){
				if(data.code == 0){
					location.href="/page/sysresource/list";
				}else{
					layer.msg(data.msg)
				}
			}
		})
	});
});
</script>
</body>
</html>
